<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="logo-div">
            <img id="logo" src="logo.svg" alt="facebook">
            <p id="slogan">Connect with friends and the world around you on Facebook.</p>
        </div>

        <div id="main">
            <div id="registration">
                <div>
                    <input type="text" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div id="center">
                    <button id="login">Log in</button>
                    <a id="forgot" href="#">Forgot password?</a>
                    <hr>
                    <a id="create_acc" role="button" target="_blank">Create a new account</a>
                </div>
            </div>
            <div id="create-page">
                <a id="create_link" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>





    </body>
</html>
