<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>



    <div class="container">
        <div class="left">
            <h1>See everyday moments from your <br><span class="gradient">close friends</span>.</h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height="500px">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Log into Instagram</p>
                <input type="text" placeholder="Phone number, username or email address">
                <input type="password" placeholder="Password">
                <button class="login">Log in</button>
                <a href="#">Forgot password?</a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Log in with Facebook</p>
                    </a>
                </div>
                <button class="new-acc">Create new account</button>
                <div class="meta">
                    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                    <p>Meta</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
